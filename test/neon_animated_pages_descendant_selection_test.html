  <template  id="descendant-selection">

            <iron-selector selected="0" id="selector">
                <div>1</div>
                <div id="target">2</div>
            </iron-selector>
        </neon-animated-pages>
    </template>

            <x-selecting-element></x-selecting-element>

<dom-module id="x-selecting-element">

        <iron-selector selected="0" id="selector">
            <div>1</div>
            <div id="target">2</div>
        </iron-selector>
    </template>
</dom-module>

    </template>
</dom-module>
