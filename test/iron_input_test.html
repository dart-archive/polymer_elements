<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>iron-input</title>

  <script src="packages/web_components/webcomponents-lite.js"></script>
  <link rel="x-dart-test" href="iron_input_test.dart">
  <!--<script type="application/dart" src="iron_input_test.dart"></script>-->
  <!--<script src="packages/browser/dart.js"></script>-->
  <script src="packages/test/dart.js"></script>
  <link rel="import" href="fixtures/letters_only.html">
</head>
<body>
  <template id="basic">
    <input is="iron-input">
  </template>

  <template id="has-value">
    <input is="iron-input" value="foobar">
  </template>

  <template id="has-bind-value">
    <input is="iron-input" bind-value="foobar">
  </template>

  <template id="prevent-invalid-input">
    <input is="iron-input" prevent-invalid-input allowed-pattern="[0-9]">
  </template>

  <template id="prevent-invalid-input-with-pattern">
    <input is="iron-input" prevent-invalid-input pattern="[a-zA-Z]{3}[0-9]*">
  </template>

  <template id="prevent-invalid-input-has-value">
    <input is="iron-input" prevent-invalid-input allowed-pattern="[0-9]*" value="foobar">
  </template>

  <template id="prevent-invalid-input-has-bind-value">
    <input is="iron-input" prevent-invalid-input allowed-pattern="[0-9]*" bind-value="foobar">
  </template>

  <template id="automatically-prevent-invalid-input-if-allowed-pattern">
    <input is="iron-input" allowed-pattern="[0-9]">
  </template>

  <template id="no-validator">
    <input is="iron-input" pattern="[a-zA-Z]{3}[0-9]*">
  </template>

  <template id="has-validator">
    <letters-only></letters-only>
    <input is="iron-input" validator="letters-only" allowed-pattern="[0-9]*">
  </template>

  <template id="native-and-custom-validator">
      <letters-only></letters-only>
      <input is="iron-input" validator="letters-only" pattern="[a-c]*">
  </template>

  <template is="dom-bind" id="bind-to-object">
    <input is="iron-input" id="input" bind-value="{{foo}}">
  </template>

  <template id="disabled-input">
      <disabled-input></disabled-input>
  </template>
</body>
</html>
