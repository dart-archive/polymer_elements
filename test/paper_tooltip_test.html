<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>paper tooltip test</title>

    <script src="packages/web_components/webcomponents-lite.js"></script>
    <link rel="x-dart-test" href="paper_tooltip_test.dart">
    <!--<script type="application/dart" src="paper_tooltip_test.dart"></script>-->
    <!--<script src="packages/browser/dart.js"></script>-->
    <script src="packages/test/dart.js"></script>

    <style>
        body {
            margin: 0;
            padding: 0;
        }
        #target {
            width: 100px;
            height: 20px;
            background-color: red;
        }
        paper-tooltip {
            width: 70px;
            height: 30px;
        }

        .wide {
            width: 200px;
        }

        [hidden] {
            display: none;
        }
    </style>
</head>

<body>

    <template id="basic">
        <div>
            <div id="target"></div>
            <paper-tooltip for="target" animation-delay="0">Tooltip text</paper-tooltip>
        </div>
    </template>

    <template id="fitted">
        <div>
            <div id="target" style="position:absolute"></div>
            <paper-tooltip for="target" class="wide" fit-to-visible-bounds>Tooltip text</paper-tooltip>
        </div>
    </template>

    <template id="no-text">
        <div>
            <div id="target"></div>
            <paper-tooltip for="target"></paper-tooltip>
        </div>
    </template>

    <template id="dynamic">
        <div>
            <div id="target"></div>
            <paper-tooltip>Tooltip text</paper-tooltip>
        </div>
    </template>

    <template id="custom">
        <test-button></test-button>
    </template>

    <template id="no-offset-parent">

            <div>
                <div id="target"></div>
                <paper-tooltip for="target" animation-delay="0" hidden></paper-tooltip>
            </div>

    </template>

</body>
</html>
