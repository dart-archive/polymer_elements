<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>paper-fab basic tests</title>

  <script src="packages/web_components/webcomponents-lite.js"></script>
  <link rel="x-dart-test" href="paper_fab_basic_test.dart">
  <script src="packages/test/dart.js"></script>
</head>
<body>

<template id="TrivialFab">
    <div style="line-height:30px;">
      <paper-fab id="fab1" icon="add"></paper-fab>
    </div>
</template>

<template id="SrcFab">
    <paper-fab src="add.png"></paper-fab>
</template>

<template id="icon-fab">
        <paper-fab icon="favorite" label="favorite icon"></paper-fab>
</template>

<template id="icon-src-fab">
        <paper-fab src="add.png" label="add icon"></paper-fab>
</template>

<template id="label-fab">
        <paper-fab label="HTML"></paper-fab>
</template>

</body>
</html>
