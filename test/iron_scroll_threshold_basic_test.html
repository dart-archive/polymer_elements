<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>iron-resizable-behavior</title>

    <script src="packages/web_components/webcomponents-lite.js"></script>
    <link rel="x-dart-test" href="iron_scroll_threshold_basic_test.dart">
    <!--<script type="application/dart" src="iron_resizable_behavior_test.dart"></script>-->
    <!--<script src="packages/browser/dart.js"></script>-->
    <script src="packages/test/dart.js"></script>

    <style>
        #scrollingRegion {
            width: 200px;
            height: 200px;
            overflow: auto;
            background: green;
        }
        .content {
            height: 2000px;
            width: 2px;
            background-color: gray;
        }
    </style>
</head>
<body>

<template id="trivialScrollThreshold">
        <iron-scroll-threshold id="scrollingRegion">
            <div class="content"></div>
        </iron-scroll-threshold>

</template>

<template id="trivialDocumentScrolling">
        <iron-scroll-threshold scroll-target="document"> <!-- fixed in dart port, was 'html' -->
            <div class="content"></div>
        </iron-scroll-threshold>
</template>

</body>
</html>
