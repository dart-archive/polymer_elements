<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>iron-selector multi</title>

  <script src="packages/web_components/webcomponents-lite.js"></script>
  <link rel="x-dart-test" href="iron_selector_multi_test.dart">
  <!--<script type="application/dart" src="iron_selector_multi_test.dart"></script>-->
  <!--<script src="packages/browser/dart.js"></script>-->
  <script src="packages/test/dart.js"></script>
  <style>
    .iron-selected {
      background: #ccc;
    }
  </style>
</head>
<body>
  <template id="test">
    <iron-selector multi>
      <div>Item 0</div>
      <div>Item 1</div>
      <div>Item 2</div>
      <div>Item 3</div>
      <div>Item 4</div>
    </iron-selector>
  </template>


    <template id="valueById">
      <iron-selector multi attr-for-selected="id">
        <div id="item0">Item 0</div>
        <div id="item1">Item 1</div>
        <div id="item2">Item 2</div>
        <div id="item3">Item 3</div>
        <div id="item4">Item 4</div>
      </iron-selector>
    </template>


  <!--

      <div>vim</div>

</body>
</html>
