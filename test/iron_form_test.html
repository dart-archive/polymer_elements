<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>iron-form</title>

  <script src="packages/web_components/webcomponents-lite.js"></script>
  <link rel="x-dart-test" href="iron_form_test.dart">
  <!--<script type="application/dart" src="iron_form_test.dart"></script>-->
  <!--<script src="packages/browser/dart.js"></script>-->
  <script src="packages/test/dart.js"></script>
</head>
<body>
  <template id="Basic">
    <form is="iron-form">
      <simple-element name="zig" value="zag"></simple-element>
      <input name="foo" value="bar">
    </form>
  </template>

  <template id="Dupes">
    <form is="iron-form">
      <input name="foo" value="bar">
      <input name="foo" value="barbar">
      <simple-element name="zig" value="zig"></simple-element>
      <simple-element name="zig" value="zag"></simple-element>
      <simple-element name="zig" value="zug"></simple-element>
    </form>
  </template>

  <template id="NestedDupes">
      <form is="iron-form">
        <element-with-nested-form-element name="foo" value="bar"></element-with-nested-form-element>
        <element-with-nested-input name="zig" value="zag"></element-with-nested-input>
      </form>
  </template>

  <template id="NestedSubmittable">
      <form is="iron-form">
        <element-with-nested-form-element>
          <simple-element name="foo" value="bar"></simple-element>
        </element-with-nested-form-element>
      </form>
  </template>

  <template id="CheckedStates">
    <form is="iron-form">
      <input type="checkbox" name="foo" value="bar1" checked>
      <input type="checkbox" name="foo" value="bar2">
      <input type="checkbox" name="foo" value="bar3" checked>
      <input type="checkbox" name="foo" value="bar4">
    </form>
  </template>

  <template id="Disabled">
    <form is="iron-form">
      <input name="foo" value="bar1">
      <input name="foo" value="bar2" disabled>
      <input type="checkbox" name="zig" value="zag" disabled checked>
    </form>
  </template>

  <template id="FormGet">
    <form is="iron-form" action="fixtures/responds_to_get_with_json.json" method="get">
      <simple-element name="zig" value="zag"></simple-element>
    </form>
  </template>

  <template id="FormPost">
    <form is="iron-form" action="fixtures/responds_to_post_with_json.json" method="post">
      <simple-element name="zig" value="zag"></simple-element>
    </form>
  </template>

  <template id="InvalidForm">
    <form is="iron-form" action="fixtures/responds_to_post_with_json.json" method="post">
      <simple-element name="zig"></simple-element>
      <input name="foo" required>
    </form>
  </template>

  <template id="FormWithRequiredCustomElements">
      <form is="iron-form" action="fixtures/responds_to_post_with_json.json" method="post">
        <simple-element required></simple-element>
      </form>
  </template>

  <template id="FormWithRequiredElements">
    <form is="iron-form" action="fixtures/responds_to_post_with_json.json" method="post">
      <input required>
    </form>
  </template>

  <template id="FormForResetting">
    <form is="iron-form">
      <simple-element name="zig" value="zag"></simple-element>
      <paper-input name="zig" value="zug"></paper-input>
      <paper-textarea name="zig" value="zog"></paper-textarea>
      <input name="foo" value="bar">
      <input type="checkbox" name="foo" value="bar1" checked>
      <input type="checkbox" name="foo" value="bar2">
    </form>
  </template>

  <template id="NativeSelect">

      <form is="iron-form">
        <select name="numbers" multiple>
          <option value="one" selected>one</option>
          <option value="two">two</option>
          <option value="three" selected>three</option>
          <option value="four">four</option>
        </select>

        <select name="cheese">
          <option value="yes" selected>yes</option>
          <option value="no">no</option>
        </select>
      </form>

  </template>

</body>
</html>
