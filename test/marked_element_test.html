<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>marked-element basic tests</title>

  <script src="packages/web_components/webcomponents-lite.js"></script>
  <link rel="x-dart-test" href="marked_element_test.dart">
  <!--<script type="application/dart" src="marked_element_test.dart"></script>-->
  <!-- <script src="packages/browser/dart.js"></script> -->
  <script src="packages/test/dart.js"></script>
</head>
<body>

<template id="SmartyPants">
    <marked-element smartypants>
      <div id="output" class="markdown-html"></div>
      <script type="text/markdown">
        # foo
        ...
        </script>
    </marked-element>
</template>

<template id="CamelCaseHTML">
  <marked-element>
    <div id="output" class="markdown-html"></div>
    <script type="text/markdown">
```html
<div camelCase></div>
```
        </script>
  </marked-element>
</template>

<template id="BadHTML">
  <marked-element>
    <div id="output" class="markdown-html"></div>
    <script type="text/markdown">
```html
<p><div></p></div>
```
    </script>
  </marked-element>
</template>

<template id="CamelCaseHTMLWithoutChild">
  <marked-element>
    <script type="text/markdown">
```html
<div camelCase></div>
```
    </script>
  </marked-element>
</template>

<template id="BadHTMLWithoutChild">
  <marked-element>
    <script type="text/markdown">
```html
<p><div></p></div>
```
    </script>
  </marked-element>
</template>
</body>
</html>
