<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>paper-textarea tests</title>

    <script src="packages/web_components/webcomponents-lite.js"></script>
    <link rel="x-dart-test" href="paper_textarea_test.dart">
    <!--<script type="application/dart" src="paper_textarea_test.dart"></script>-->
    <!--<script src="packages/browser/dart.js"></script>-->
    <script src="packages/test/dart.js"></script>

</head>
<body>
<template id="basic">
    <paper-textarea></paper-textarea>
</template>

<template id="label">
    <paper-textarea label="foo"></paper-textarea>
</template>

<template id="char-counter">
    <paper-textarea char-counter></paper-textarea>
</template>

<template id="required">
    <paper-textarea auto-validate required error-message="error"></paper-textarea>
</template>

<template id="required-char-counter">
    <paper-textarea auto-validate char-counter required error-message="error"></paper-textarea>
</template>

<template id="always-float-label">
    <paper-textarea always-float-label label="label"></paper-textarea>
</template>

</body>
</html>
