<dom-module id='chained-routes'>
  <template>
    <app-route id="foo"
            pattern="/foo/:foo"
            route="{{numberOneTopRoute}}"
            data="{{fooData}}"
            tail="{{fooRoute}}">
    </app-route>

    <app-route id="bar"
            pattern="/bar/:bar"
            route="{{fooRoute}}"
            data="{{barData}}">
    </app-route>

    <app-route id="baz"
            pattern="/baz/:baz"
            route="{{fooRoute}}"
            data="{{bazData}}">
    </app-route>
  </template>

</dom-module>
