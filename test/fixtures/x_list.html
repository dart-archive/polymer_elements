<dom-module id="x-list">
  <template>

    <style>
      :host {
        @apply(--layout-fit);
        @apply(--layout-vertical);

        display: block;
      }

      .item {
        color: white;
      /*  background-color: white;*/
      }

      .item:nth-child(odd) {
        background-color: green;
      }

      .item:nth-child(even) {
        background-color: red;
      }

      iron-list {
        overflow: hidden;
      }
    </style>

    <iron-list style$="[[computedListHeight(listHeight)]]" items="[[data]]"
               as="item" id="list">
      <template>
        <div class="item">
          <div style$="[[computedItemHeight(item)]]" tabindex$="[[tabIndex]]" hidden$="[[primitive]]">[[item.index]]</div>
          <div style$="[[computedItemHeight(item)]]" tabindex$="[[tabIndex]]" hidden$="[[!primitive]]">[[item]]</div>
        </div>
      </template>
    </iron-list>
  </template>

</dom-module>
