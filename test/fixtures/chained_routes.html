<dom-module id="chained-route-test">
    <template>
        <carbon-route id="foo"
                      pattern="/foo/:foo"
                      route="{{numberOneTopRoute}}"
                      data="{{fooData}}"
                      tail="{{fooRoute}}">
        </carbon-route>

        <carbon-route id='bar'
                      pattern="/bar/:bar"
                      route="{{fooRoute}}"
                      data="{{barData}}">
        </carbon-route>

        <carbon-route id='baz'
                      pattern="/baz/:baz"
                      route="{{fooRoute}}"
                      data="{{bazData}}">
        </carbon-route>
    </template>
</dom-module>
