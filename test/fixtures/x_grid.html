<dom-module id="x-grid">

  <style>
    :host {
      @apply(--layout-fit);
      @apply(--layout-vertical);

      display: block;
    }

    iron-list {
      overflow: hidden;
    }
  </style>

  <template>
    <iron-list style$="[[computedListSize(listSize)]]" items="[[data]]" as="item" id="list" grid>
      <template>
        <div class="item">
          <div style$="[[computeItemSize(item)]]">[[item.index]]</div>
        </div>
      </template>
    </iron-list>
  </template>

</dom-module>
