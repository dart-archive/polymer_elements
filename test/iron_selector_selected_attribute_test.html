<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>iron-selector selected attribute</title>

  <script src="packages/web_components/webcomponents-lite.js"></script>
  <link rel="x-dart-test" href="iron_selector_selected_attribute_test.dart">
  <!--<script type="application/dart" src="iron_selector_selected_attribute_test.dart"></script>-->
  <!--<script src="packages/browser/dart.js"></script>-->
  <script src="packages/test/dart.js"></script>
  <style>
    .iron-selected {
      background: #ccc;
    }
  </style>
</head>
<body>
  <template id="test">
    <iron-selector id="selector">
      <div>Item 0</div>
      <div>Item 1</div>
      <div>Item 2</div>
      <div>Item 3</div>
      <div>Item 4</div>
    </iron-selector>
  </template>

  <template id="test-attr-change">
      <iron-selector id="selector" attr-for-selected="data-x" selected="x-1">
        <div data-x="x-1" data-y="y-1">1</div>
        <div data-x="x-2" data-y="y-2">2</div>
        <div data-x="x-3" data-y="y-3">3</div>
      </iron-selector>
  </template>

  <template id="test-attr-change-multi">
      <iron-selector multi id="selector"
                     attr-for-selected="data-x"
                     selected-values='["x-1","x-2"]'>
        <div data-x="x-1" data-y="y-1">1</div>
        <div data-x="x-2" data-y="y-2">2</div>
        <div data-x="x-3" data-y="y-3">3</div>
      </iron-selector>
  </template>

</body>
</html>
