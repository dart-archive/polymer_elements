<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>iron-ajax</title>

  <script src="packages/web_components/webcomponents-lite.js"></script>
  <link rel="x-dart-test" href="iron_ajax_test.dart">
  <!--<script type="application/dart" src="iron_ajax_test.dart"></script>-->
  <!--<script src="packages/browser/dart.js"></script>-->
  <script src="packages/test/dart.js"></script>
</head>
<body>
  <template id="TrivialGet">
    <iron-ajax url="fixtures/responds_to_get_with_json.json"></iron-ajax>
  </template>
  <template id="ParamsGet">
    <iron-ajax url="fixtures/responds_to_get_with_json.json"
               params='{"a": "a"}'></iron-ajax>
  </template>
  <template id="AutoGet">
    <iron-ajax auto url="fixtures/responds_to_get_with_json.json"></iron-ajax>
  </template>
  <template id="GetEcho">
    <iron-ajax handle-as="json" url="fixtures/echoes_request_url.json"></iron-ajax>
  </template>
  <template id="TrivialPost">
    <iron-ajax method="POST"
               url="fixtures/responds_to_post_with_json.json"></iron-ajax>
  </template>
  <template id="DebouncedGet">
    <iron-ajax auto url="fixtures/responds_to_get_with_json.json"
               debounce-duration="150"></iron-ajax>
  </template>
  <template id='BlankUrl'>
    <iron-ajax auto handle-as='text'></iron-ajax>
  </template>
  <!-- note(rictic):
       This makes us dependent on a third-party server, but we need to be able
       to check what headers the browser actually sends on the wire.
       If necessary we can spin up our own httpbin server, as the code is open
       source.
    -->
  <template id="RealPost">
    <iron-ajax method="POST" url="http://httpbin.org/post"></iron-ajax>
  </template>
  <template id="Delay">
    <iron-ajax url="http://httpbin.org/delay/1"></iron-ajax>
  </template>
  <template  id="Bubbles">
    <iron-ajax url="/httpbin/post" method="POST" bubbles></iron-ajax>
    <iron-ajax url="/responds_to_get_with_502_error_json" bubbles></iron-ajax>
  </template>

</body>
</html>
