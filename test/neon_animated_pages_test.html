<head>

  <title>neon-animated-pages tests</title>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

  <script src="packages/web_components/webcomponents-lite.js"></script>
  <link rel="x-dart-test" href="neon_animated_pages_test.dart">
  <!--<script type="application/dart" src="neon_animated_pages_test.dart"></script>-->

<body>

<template id="basic">
    <neon-animated-pages>
    </neon-animated-pages>
</template>

<template id="notify-resize">
    <neon-animated-pages>
      <a-resizable-page></a-resizable-page>
      <b-resizable-page></b-resizable-page>
      <c-resizable-page></c-resizable-page>
    </neon-animated-pages>
</template>

<template id="animate-initial-selection">
        <neon-animated-pages entry-animation="slide-from-left-animation" exit-animation="slide-right-animation" animate-initial-selection>
            <neon-animatable></neon-animatable>
            <neon-animatable></neon-animatable>
        </neon-animated-pages>

</template>


</body>
