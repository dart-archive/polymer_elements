<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>iron-selector basic</title>

  <script src="packages/web_components/webcomponents-lite.js"></script>
  <link rel="x-dart-test" href="iron_selector_attr_for_selected_test.dart">
  <!--<script type="application/dart" src="iron_selector_basic_test.dart"></script>-->
  <!--<script src="packages/browser/dart.js"></script>-->
  <script src="packages/test/dart.js"></script>
  <style>
    .iron-selected {
      background: #ccc;
    }

    .my-selected {
      background: red;
    }
  </style>
</head>
<body>
<template id="inlineAttributes">
    <iron-selector attr-for-selected="some-attr">
      <div some-attr="value0">Item 0</div>
      <div some-attr="value1">Item 1</div>
      <div some-attr="value2">Item 2</div>
    </iron-selector>
</template>

<template id="reflectedProperties">
    <iron-selector attr-for-selected="some-attr">
      <attr-reflector>Item 0</attr-reflector>
      <attr-reflector>Item 1</attr-reflector>
      <attr-reflector>Item 2</attr-reflector>
    </iron-selector>
</template>

<template id="mixedPropertiesAndAttributes">
    <iron-selector attr-for-selected="some-attr">
      <attr-reflector>Item 0</attr-reflector>
      <attr-reflector>Item 1</attr-reflector>
      <div some-attr="value2">Item 2</div>
      <div some-attr="value3">Item 3</div>
      <attr-reflector>Item 4</attr-reflector>
      <div some-attr="value5">Item 5</div>
    </iron-selector>
</template>
</body>
</html>
