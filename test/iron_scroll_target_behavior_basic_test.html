<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>iron-resizable-behavior</title>

    <script src="packages/web_components/webcomponents-lite.js"></script>
    <link rel="x-dart-test" href="iron_scroll_target_behavior_basic_test.dart">
    <!--<script type="application/dart" src="iron_resizable_behavior_test.dart"></script>-->
    <!--<script src="packages/browser/dart.js"></script>-->
    <script src="packages/test/dart.js"></script>

    <style>
        #temporaryScrollingRegion,
        #region {
            overflow: auto;
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <template id="trivialScrollable">
        <div id="temporaryScrollingRegion">
            <x-scrollable></x-scrollable>
        </div>
    </template>

    <template id="trivialScrollingRegion">
        <div id="region">
            <x-scrollable scroll-target="region"></x-scrollable>
        </div>
    </template>

    <template id="trivialNestedScrollingRegion">
        <x-nested-scrollable id="nestedScrollingRegion"></x-nested-scrollable>
    </template>


    <template id="trivialDocumentScroll">
        <x-scrollable scroll-target="document"></x-scrollable>
    </template>
</body>
</html>
