<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>iron-menu-behavior</title>

  <script src="packages/web_components/webcomponents-lite.js"></script>
  <link rel="x-dart-test" href="iron_menu_behavior_test.dart">
  <!-- <script type="application/dart" src="iron_menu_behavior_test.dart"></script> -->
  <!-- <script src="packages/browser/dart.js"></script> -->
  <script src="packages/test/dart.js"></script>
</head>
<body>
  <template id="basic">
    <test-menu>
      <div>item 1</div>
      <div>item 2</div>
      <div>item 3</div>
    </test-menu>
  </template>

  <template id="multi">
    <test-menu multi>
      <div>item 1</div>
      <div>item 2</div>
      <div>item 3</div>
    </test-menu>
  </template>

  <template id="nested">
    <test-menu>
      <test-menu>
        <div>item 1</div>
        <div>item 2</div>
        <div>item 3</div>
      </test-menu>
    </test-menu>
  </template>

  <template id="empty">
      <test-menu></test-menu>
  </template>

</body>
</html>
