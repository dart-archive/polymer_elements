<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>paper-fab basic tests</title>

  <script src="packages/web_components/webcomponents-lite.js"></script>
  <link rel="x-dart-test" href="app_pouchdb_document_test.dart">
  <script src="packages/test/dart.js"></script>


</head>
<body>
    <template id="BasicStorage">
        <app-pouchdb-document
                db-name="test-db"
                doc-id="test-doc" upsert>
        </app-pouchdb-document>
    </template>

    <template id="SyncingStorage">
        <app-pouchdb-document
                id="DOC_A"
                db-name="test-db"
                doc-id="test-doc" upsert>
        </app-pouchdb-document>
        <app-pouchdb-document
                id="DOC_B"
                db-name="test-db"
                doc-id="test-doc" upsert>
        </app-pouchdb-document>
        <app-pouchdb-conflict-resolution
                strategy="firstWriteWins">
        </app-pouchdb-conflict-resolution>
    </template>


</body>
</html>
