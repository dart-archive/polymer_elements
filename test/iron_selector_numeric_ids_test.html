<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>iron-selector multi</title>

  <script src="packages/web_components/webcomponents-lite.js"></script>
  <link rel="x-dart-test" href="iron_selector_numeric_ids_test.dart">
  <!--<script type="application/dart" src="iron_selector_multi_test.dart"></script>-->
  <!--<script src="packages/browser/dart.js"></script>-->
  <script src="packages/test/dart.js"></script>
  <style>
    .iron-selected {
      background: #ccc;
    }
  </style>
</head>
<body>
<template id="numeric_ids">
  <iron-selector id="selector" attr-for-selected="name">
    <template id="t" is="dom-repeat">
      <div name="[[item.id]]">{{item.name}}</div>
    </template>
  </iron-selector>
</template>

</body>
</html>
