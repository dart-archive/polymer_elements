<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>paper-dialog-behavior</title>

  <script src="packages/web_components/webcomponents-lite.js"></script>
  <link rel="x-dart-test" href="paper_dialog_behavior_test.dart">
  <!--<script type="application/dart" src="paper_dialog_behavior_test.dart"></script>-->
  <!--<script src="packages/browser/dart.js"></script>-->
  <script src="packages/test/dart.js"></script>
</head>
<body>
  <template id="basic">
    <test-dialog>
      <p>Dialog</p>
      <div class="buttons">
        <button extra>extra</button>
        <button dialog-dismiss>dismiss</button>
        <button dialog-confirm>confirm</button>
      </div>
    </test-dialog>
  </template>

  <template id="buttons">
      <test-dialog>
        <p>Dialog with test-buttons</p>
        <test-buttons class="buttons"></test-buttons>
      </test-dialog>
  </template>

  <template id="custom-element-button">
    <template>
      <test-dialog>
        <p>Dialog</p>
        <div class="buttons">
          <paper-icon-button icon="cancel" dialog-dismiss></paper-icon-button>
          <paper-icon-button icon="add-circle" dialog-confirm></paper-icon-button>
          <paper-icon-button icon="favorite"></paper-icon-button>
        </div>
      </test-dialog>
    </template>
  </template>

  <template id="modal">
    <test-dialog modal>
      <p>Dialog</p>
      <div class="buttons">
        <button dialog-dismiss>dismiss</button>
        <button dialog-confirm autofocus>confirm</button>
      </div>
    </test-dialog>
  </template>

  <template id="like-modal">
      <test-dialog no-cancel-on-esc-key no-cancel-on-outside-click with-backdrop>
        <p>Dialog</p>
      </test-dialog>
  </template>

  <template id="header">
    <test-dialog>
      <h2>Dialog</h2>
      <div class="buttons">
        <button dialog-dismiss>dismiss</button>
        <button dialog-confirm autofocus>confirm</button>
      </div>
    </test-dialog>
  </template>

  <template id="header-with-id">
    <test-dialog>
      <h2 id="header">Dialog</h2>
      <div class="buttons">
        <button dialog-dismiss>dismiss</button>
        <button dialog-confirm autofocus>confirm</button>
      </div>
    </test-dialog>
  </template>

  <template id="multiple">
      <test-dialog modal id="dialog1">
        <p>Dialog 1</p>
      </test-dialog>
      <test-dialog modal id="dialog2">
        <p>Dialog 2</p>
      </test-dialog>
  </template>

  <template id="nestedmodals">
      <test-dialog modal opened>
        <p>Dialog 1</p>
        <div class="buttons">
          <button dialog-dismiss>dismiss</button>
          <button dialog-confirm autofocus>confirm</button>
        </div>

        <test-dialog modal opened>
          <p>Dialog 2</p>
          <div class="buttons">
            <button dialog-dismiss>dismiss</button>
            <button dialog-confirm autofocus>confirm</button>
          </div>
        </test-dialog>
      </test-dialog>
  </template>

  <dom-module id="test-dialog">

    <template>
      <style include="paper-dialog-shared-styles"></style>
      <content></content>
    </template>

  </dom-module>

  <dom-module id="test-buttons">
    <template>
      <button dialog-dismiss id="dismiss">dismiss</button>
      <button dialog-confirm id="confirm">confirm</button>
    </template>
  </dom-module>
</body>
</html>
