<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>paper-fab basic tests</title>

  <script src="packages/web_components/webcomponents-lite.js"></script>
  <link rel="x-dart-test" href="app_drawer_layout_test.dart">
  <script src="packages/test/dart.js"></script>
    <style is="custom-style">
        body {
            margin: 0;
            padding: 0;
        }

        app-drawer-layout {
            width: 100px;
            height: 300px;
            background: green;
            position: absolute;
            overflow: hidden !important;
            z-index: 0;
            --app-drawer-layout-drawer: {
                background-color: blue;
            };
            --app-drawer-duration: 0s;
        }

        [content] {
            width: 1px;
            height: 3000px;
            background-color: red;
        }

        [drawer] {
            width: 100%;
        }
    </style>

</head>
<body>


    <template id="testDrawerLayout">
        <app-drawer-layout>
            <app-drawer>Drawer</app-drawer>
            <div drawer-toggle>Toggle</div>
            <p>Content</p>
            <x-resizeable></x-resizeable>
        </app-drawer-layout>
    </template>


</body>
</html>
