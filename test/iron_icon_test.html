<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>iron-icon</title>

  <script src="packages/web_components/webcomponents-lite.js"></script>
  <link rel="x-dart-test" href="iron_icon_test.dart">
  <!--<script type="application/dart" src="iron_icon_test.dart"></script>-->
  <!--<script src="packages/browser/dart.js"></script>-->
  <script src="packages/test/dart.js"></script>
</head>
<body>
  <template id="TrivialIcon">
    <iron-icon src="../demo/location.png"></iron-icon>
  </template>

  <template id="IconFromIconset">
    <iron-iconset name="example" icons="location blank" src="location.png" size="24" width="48"></iron-iconset>
    <iron-icon icon="example:location"></iron-icon>
  </template>

  <template id="WithoutAnIconSource">
    <iron-icon icon=""></iron-icon>
    <iron-icon></iron-icon>
    <iron-icon src=""></iron-icon>
  </template>

  <template id="UsingAsyncIconset">
    <iron-icon icon="async:location"></iron-icon>
  </template>

  <template id="AsyncIconset">
    <iron-iconset name="async" icons="location blank" src="location.png" size="24" width="48"></iron-iconset>
  </template>

  <template id="SrcIconSwitch">
      <iron-iconset name="example" icons="location blank" src="location.png" size="24" width="48"></iron-iconset>
      <iron-icon></iron-icon>
  </template>

  <template id="ParentForceUpdate">
      <icon-holder>
        <iron-icon></iron-icon>
      </icon-holder>
   </template>
</body>
</html>
