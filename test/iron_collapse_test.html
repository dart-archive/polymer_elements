<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>iron-collapse</title>

  <script src="packages/web_components/webcomponents-lite.js"></script>
  <link rel="x-dart-test" href="iron_collapse_test.dart">
  <!--<script type="application/dart" src="iron_collapse_test.dart"></script>-->
  <!--<script src="packages/browser/dart.js"></script>-->
  <script src="packages/test/dart.js"></script>
</head>
<body>
  <template id="basic">
    <iron-collapse id="collapse" opened>
      <div style="height:100px;">
        Lorem ipsum
      </div>
    </iron-collapse>
  </template>

  <template id="horizontal">
    <iron-collapse id="collapse" opened horizontal  style="width:100px;">
      <div>
        Lorem ipsum
      </div>
    </iron-collapse>
  </template>

  <template id="nested">
    <iron-collapse id="outer-collapse">
      <div style="height:100px;">
        Lorem ipsum
      </div>

      <iron-collapse id="inner-collapse-vertical">
        <div style="height:100px;">
          consectetur adipiscing elit
        </div>
      </iron-collapse>

      <iron-collapse id="inner-collapse-horizontal" horizontal style="display: inline-block">
        <div style="width:100px;">
          consectetur adipiscing elit
        </div>
      </iron-collapse>
    </iron-collapse>
  </template>

</body>
</html>
