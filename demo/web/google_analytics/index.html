<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

    <title>google-analytics-demo</title>

    <script src="packages/web_components/webcomponents-lite.min.js"></script>
    <style is="custom-style">
      :root {
        --google-analytics-control: {
          display: block;
          -webkit-flex: 1 1 0%;
          -ms-flex: 1 1 0%;
          flex: 1 1 0%;
          margin: 0 1.5em 1em 0;
          min-width: 0;
        };
        --google-analytics-label: {
          display: block;
          font-weight: bold;
          padding: 0 0 .4em 2px;
        };
        --google-analytics-field: {
          border: 1px solid #ccc;
          border-radius: 4px;
          box-sizing: border-box;
          height: 34px;
          line-height: 20px;
          padding: 6px 12px;
          transition: border-color .2s;
          width: 100%;
        };
        --google-analytics-field-focus: {
          border-color: #4d90fe;
          outline: 0;
        };
      }
    </style>
  </head>
  <body unresolved>
    <google-analytics-demo></google-analytics-demo>

    <script type="application/dart" src="index.dart"></script>
    <script src="packages/browser/dart.js"></script>
  </body>
</html>
