<dom-module id="app-element">
  <template>
    <style>
      /**
       * Page styles.
       */
      * {
        box-sizing: inherit;
      }
      :host {
        background: #eee;
        box-sizing: border-box;
        color: #222;
        font: 13px/1.3 'Open Sans', sans-serif;
        margin: 0;
        padding: 0;
      }
      header {
        background-color: #fff;
        border-top: 5px solid hsl(34, 93%, 54%);
        box-shadow: 0 0 .5em rgba(0,0,0,.1);
        color: hsl(0, 0%, 47%);
        padding: 3em 2em 2em;
      }
      header > h1 {
        font-size: 3em;
        font-weight: 300;
        margin: 0;
      }
      header > h2 {
        font-weight: 300;
        font-size: 1.3em;
        opacity: .6;
        margin: .25em 0 1.5em;
      }

      /**
       * <google-signin> styles.
       */
      google-signin {
        margin: 0;
      }

      /**
       * <google-analytics-dashboard> styles.
       */
      google-analytics-dashboard {
        display: block;
        padding: 2em;
        transition: opacity .3s ease;
      }
      google-analytics-dashboard:not([authorized]) {
        opacity: .3;
        pointer-events: none;
      }

      /**
       * <google-analytics-chart> styles.
       */
      google-analytics-chart {
        box-shadow: 0 0 .5em rgba(0,0,0,.1);
        background: #fff;
        float: left;
        margin: 0 2em 2em 0;
        padding: 2em 2em 1em;
        transition: opacity .2s ease;
        max-width: 100%;
      }
      google-analytics-chart:first-of-type {
        clear: both;
      }
      google-analytics-chart h3 {
        font-size: 1.3em;
        font-weight: 300;
        margin: 0;
      }

      /**
       * <google-analytics-view-selector> and
       * <google-analytics-date-selector> styles.
       */
      google-analytics-view-selector,
      google-analytics-date-selector {
        box-shadow: 0 0 .5em rgba(0,0,0,.1);
        background: #fff;
        display: -webkit-flex;
        display: -ms-flexbox;
        display: flex;
        -webkit-flex-direction: column;
        -ms-flex-direction: column;
        flex-direction: column;
        margin: 0 0 2em 0;
        max-width: 600px;
        padding: 2em .5em 1em 2em;
      }

      google-analytics-date-selector {
        max-width: 500px;
      }

      google-analytics-view-selector {
        max-width: 750px;
      }

      @media (min-width: 600px) {
        google-analytics-view-selector,
        google-analytics-date-selector {
          display: -webkit-flex;
          display: -ms-flexbox;
          display: flex;
          -webkit-flex-direction: row;
          -ms-flex-direction: row;
          flex-direction: row;
        }
      }

      google-analytics-view-selector {
        --google-analytics-view-selector-control:
            var(--google-analytics-control);
        --google-analytics-view-selector-label:
            var(--google-analytics-label);
        --google-analytics-view-selector-select:
            var(--google-analytics-field);
        --google-analytics-view-selector-select-focus:
            var(--google-analytics-field-focus);
      }

      google-analytics-date-selector {
        --google-analytics-date-selector-control:
            var(--google-analytics-control);
        --google-analytics-date-selector-label:
            var(--google-analytics-label);
        --google-analytics-date-selector-input:
            var(--google-analytics-field);
        --google-analytics-date-selector-input-focus:
            var(--google-analytics-field-focus);
      }
    </style>
    <style include="demo-elements"></style>

    <header>
      <h1>Google Analytics</h1>
      <h2>Polymer Elements Demo</h2>
      <google-signin
        client-id="1054047045356-j8pgqgls9vdef3rl09hapoicumbte0bo.apps.googleusercontent.com">
      </google-signin>
    </header>

    <google-analytics-dashboard>

      <google-analytics-view-selector></google-analytics-view-selector>
      <google-analytics-date-selector></google-analytics-date-selector>

      <google-analytics-chart
        type="area"
        metrics="ga:sessions"
        dimensions="ga:date">
        <h3>Site Traffic</h3>
      </google-analytics-chart>

      <google-analytics-chart
        type="column"
        metrics="ga:avgPageLoadTime"
        dimensions="ga:date">
        <h3>Average Page Load Times</h3>
      </google-analytics-chart>

      <google-analytics-chart
        type="geo"
        metrics="ga:users"
        dimensions="ga:country">
        <h3>Users by Country</h3>
      </google-analytics-chart>

      <google-analytics-chart
        type="pie"
        metrics="ga:pageviews"
        dimensions="ga:browser"
        sort="-ga:pageviews"
        max-results="6">
        <h3>Pageviews by Browser</h3>
      </google-analytics-chart>
    </google-analytics-dashboard>

  </template>
</dom-module>
