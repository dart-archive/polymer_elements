<dom-module id="iron-media-query-demo">
  <template>

    <div class="vertical-section vertical-section-container centered">
      <h1>&lt;iron-media-query&gt;</h1>

      <iron-media-query query="(min-width: 600px)" query-matches="{{queryMatches}}"></iron-media-query>

      <template is="dom-if" if="{{queryMatches}}">
        <p>The viewportâs width is greater than <code>600px</code></p>
      </template>

      <template is="dom-if" if="{{!queryMatches}}">
        <p>The viewports width is less than <code>600px</code></p>
      </template>
    </div>

  </template>
</dom-module>
