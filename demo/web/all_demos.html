<dom-module id="all-demos">
  <template>
    <style include="demo-elements"></style>
    <style>
      paper-item {
        font-size: small;
      }

      paper-item[active] {
        background-color: #eceff1;
      }
    </style>
    <paper-drawer-panel>
      <paper-header-panel drawer>
        <paper-toolbar>
          <paper-icon-button icon="menu" on-tap="menuAction"></paper-icon-button>
          <div class="title">Polymer Elements</div>
          <paper-icon-button icon="more-vert" on-tap="moreAction"></paper-icon-button>
        </paper-toolbar>
        <iron-list id="demolist" items="[[demos]]" as="demo" selection-enabled
                   selected-item="{{selected}}">
          <template>
            <paper-item active="[[selected]]" on-tap="demoClickHandler" data-demo-name$="[[demo.name]]">
              <div>[[demo.name]]</div>
            </paper-item>
          </template>
        </iron-list>
      </paper-header-panel>

      <paper-header-panel main id="placeholder" class="fit"></paper-header-panel>

    </paper-drawer-panel>

  </template>
</dom-module>
