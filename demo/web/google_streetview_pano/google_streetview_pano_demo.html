    <style>
      google-streetview-pano {
        display: block;
        height: 80%;

    </style>
    <style include="demo-elements"></style>

    <google-streetview-pano id="pano" pano-id="RjEjGqu4ymMAAAAGOtaGAQ" heading="350" pitch="-2" zoom="0.8" disable-default-ui></google-streetview-pano>

  </template>
