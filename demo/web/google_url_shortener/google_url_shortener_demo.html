<dom-module id="google-url-shortener-demo">
  <template>
    <style include="demo-elements"></style>

    <p>A `google-url-shortener` allows you to build this:</p>
    <google-url-shortener id="shortener"
      long-url="{{longUrl}}"
      short-url="{{shortUrl}}"
      error="{{urlError}}"
      auto>
    </google-url-shortener>
    <p>
      <input type="url" id="longUrl"
        placeholder="Input URL here:"
        value="http://www.google.com/"
        size="50">
      <input type="button" value="submit" on-click="shorten">
    </p>
    <p>
      <strong>Short URL</strong>:
      <a href$="{{shortUrl}}" target="_blank">{{shortUrl}}</a>
    </p>
    <p>
      <p><strong>Error: </strong><span style="color:red">{{urlError}}</span></p>
    </p>

  </template>
</dom-module>
