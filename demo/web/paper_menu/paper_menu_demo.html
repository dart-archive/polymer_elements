<dom-module id="paper-menu-demo">
  <template>
    <style>
      .horizontal-section {
        padding: 0 !important;
      }

      .avatar {
        display: inline-block;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        overflow: hidden;
        background: #ccc;
      }

      paper-item {
        --paper-item: {
          cursor: pointer;
        };
      }

      .sublist {
        padding-left: 20px;
        padding-right: 20px;

      }
    </style>
    <style include="demo-elements"></style>

    <div class="horizontal-section-container">
      <div>
        <h4>Standard</h4>
        <div class="horizontal-section">
          <paper-menu>
            <paper-item>Inbox</paper-item>
            <paper-item>Starred</paper-item>
            <paper-item>Sent mail</paper-item>
            <paper-item>Drafts</paper-item>
          </paper-menu>
        </div>
      </div>

      <div>
        <h4>Pre-selected</h4>
        <div class="horizontal-section">
          <paper-menu selected="0">
            <paper-item>Inbox</paper-item>
            <paper-item disabled>Starred</paper-item>
            <paper-item>Sent mail</paper-item>
            <paper-item>Drafts</paper-item>
          </paper-menu>
        </div>
      </div>

      <div>
        <h4>Multi-select</h4>
        <div class="horizontal-section">
          <paper-menu multi>
            <paper-item>Bold</paper-item>
            <paper-item>Italic</paper-item>
            <paper-item>Underline</paper-item>
            <paper-item>Strikethrough</paper-item>
          </paper-menu>
        </div>
      </div>

      <div>
        <h4>Sub-menu</h4>
        <div class="horizontal-section">
          <paper-menu>
            <paper-submenu>
              <paper-item class="menu-trigger">Topics</paper-item>
              <paper-menu class="menu-content sublist">
                <paper-item>Topic 1</paper-item>
                <paper-item>Topic 2</paper-item>
                <paper-item>Topic 3</paper-item>
              </paper-menu>
            </paper-submenu>
            <paper-submenu>
              <paper-item class="menu-trigger">Faves</paper-item>
              <paper-menu class="menu-content sublist" multi>
                <paper-item>Fave 1</paper-item>
                <paper-item>Fave 2</paper-item>
              </paper-menu>
            </paper-submenu>
            <paper-submenu disabled>
              <paper-item class="menu-trigger">Unavailable</paper-item>
              <paper-menu class="menu-content sublist" multi>
                <paper-item>Unavailable 1</paper-item>
                <paper-item>Unavailable 2</paper-item>
              </paper-menu>
            </paper-submenu>
          </paper-menu>
        </div>
      </div>
    </div>

  </template>
</dom-module>
