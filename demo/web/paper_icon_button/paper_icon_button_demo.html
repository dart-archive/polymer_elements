<dom-module id="paper-icon-button-demo">
  <template>
    <style include="demo-elements"></style>

    <style>
      .horizontal-section {
        min-width: 100px;
      }

      paper-icon-button {
        width: 24px;
        height: 24px;
        margin-left: 30px;
        display: block;
        text-align: center;
      }

      paper-icon-button.blue {
        color: var(--paper-light-blue-500);
      }

      paper-icon-button.red {
        color: var(--paper-red-500);
      }

      paper-icon-button.orange {
        color: var(--paper-orange-500);
      }

      paper-icon-button.green {
        color: var(--paper-green-500);
      }

      paper-icon-button.blue:hover {
        background: var(--paper-light-blue-50);
        border-radius: 50%;
      }

      paper-icon-button.red:hover {
        background: var(--paper-red-50);
        border-radius: 50%;
      }

      paper-icon-button.orange:hover {
        background: var(--paper-orange-50);
        border-radius: 50%;
      }

      paper-icon-button.green:hover {
        background: var(--paper-green-50);
        border-radius: 50%;
      }

      paper-icon-button.huge {
        margin-left: 0px;
        width: 100px;
        height: 100px;
        --iron-icon-width: 100px;
        --iron-icon-height: 100px;
        --paper-icon-button-ink-color: var(--paper-indigo-500);
      }
    </style>

    <div class="horizontal-section-container">
      <div>
        <h4>Enabled</h4>
        <div class="horizontal-section">
          <paper-icon-button on-click="clickHandler" icon="menu" alt="menu" title="menu"></paper-icon-button>
          <paper-icon-button on-click="clickHandler" icon="favorite" alt="heart" title="heart"></paper-icon-button>
          <paper-icon-button on-click="clickHandler" icon="arrow-back" alt="arrow-back" title="arrow-back"></paper-icon-button>
          <paper-icon-button on-click="clickHandler" icon="arrow-forward" alt="arrow-forward" title="arrow-forward"></paper-icon-button>
          <paper-icon-button on-click="clickHandler" icon="clear" alt="clear" title="clear"></paper-icon-button>
          <paper-icon-button on-click="clickHandler" icon="polymer" alt="polymer" title="polymer"></paper-icon-button>
          <paper-icon-button on-click="clickHandler" src="https://assets-cdn.github.com/images/modules/logos_page/Octocat.png" alt="octocat" title="octocat"></paper-icon-button>
        </div>
      </div>

      <div>
        <h4>Disabled</h4>
        <div class="horizontal-section">
          <paper-icon-button on-click="clickHandler" icon="menu" alt="menu" disabled></paper-icon-button>
          <paper-icon-button on-click="clickHandler" icon="favorite" alt="heart" disabled></paper-icon-button>
          <paper-icon-button on-click="clickHandler" icon="arrow-back" alt="arrow-back" disabled></paper-icon-button>
          <paper-icon-button on-click="clickHandler" icon="arrow-forward" alt="arrow-forward" disabled></paper-icon-button>
          <paper-icon-button on-click="clickHandler" icon="clear" alt="clear" disabled></paper-icon-button>
          <paper-icon-button on-click="clickHandler" icon="polymer" alt="polymer" disabled></paper-icon-button>
          <paper-icon-button on-click="clickHandler" src="https://assets-cdn.github.com/images/modules/logos_page/Octocat.png" alt="octocat" disabled></paper-icon-button>
        </div>
      </div>

      <div>
        <h4>Color</h4>
        <div class="horizontal-section">
          <paper-icon-button on-click="clickHandler" icon="menu" alt="menu" class="blue"></paper-icon-button>
          <paper-icon-button on-click="clickHandler" icon="favorite" alt="heart" class="red"></paper-icon-button>
          <paper-icon-button on-click="clickHandler" icon="arrow-back" alt="arrow-back" class="orange"></paper-icon-button>
          <paper-icon-button on-click="clickHandler" icon="arrow-forward" alt="arrow-forward" class="green"></paper-icon-button>
          <paper-icon-button on-click="clickHandler" icon="clear" alt="clear" class="blue"></paper-icon-button>
          <paper-icon-button on-click="clickHandler" icon="polymer" alt="polymer" class="red"></paper-icon-button>
          <paper-icon-button on-click="clickHandler" class="blue" src="https://assets-cdn.github.com/images/modules/logos_page/Octocat.png" alt="octocat"></paper-icon-button>
        </div>
      </div>

      <div>
        <h4>Size</h4>
        <div class="horizontal-section">
          <paper-icon-button on-click="clickHandler" icon="favorite" alt="heart" class="huge"></paper-icon-button>
          <br><br><br>
          <paper-icon-button on-click="clickHandler" icon="polymer" alt="polymer" class="huge"></paper-icon-button>
        </div>
      </div>
    </div>

  </template>
</dom-module>
