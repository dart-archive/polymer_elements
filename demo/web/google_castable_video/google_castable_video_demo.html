<dom-module id="google-castable-video-demo">
  <template>
    <style include="demo-elements"></style>
    <p>An example of using <code>&lt;google-castable-video></code>:</p>

    <video id="video" is="google-castable-video" width="500"
           on-google-castable-video-timeupdate="timeUpdate"
           on-google-castable-video-casting="casting">
      <source src="http://commondatastorage.googleapis.com/gtv-videos-bucket/big_buck_bunny_1080p.mp4" type="video/mp4">
      <source src="https://bennugd-vlc.googlecode.com/files/big_buck_bunny_480p.webm" type="video/webm"></source>
    </video>

    <div id="controls">
      <button on-click="play" disabled="{{isPlaying}}">PLAY</button>
      <button on-click="pause" disabled="{{!isPlaying}}">PAUSE</button>
      <button id="cast" on-click="cast">{{castButtonCaption}}</button>
      <input type="range" min="0" max="100" value="[[progress]]" on-mouseup="progressMouseUp">
    </div>

  </template>
</dom-module>
