<dom-module id="iron-list-demo">
  <template>
    <style>
      paper-scroll-header-panel {
        @apply(--layout-fit);
        @apply(--layout-vertical);
        @apply(--paper-font-common-base);
      }

      paper-toolbar.tall .title {
        font-size: 40px;
        margin-left: 60px;

        -webkit-transform-origin: left center;
        transform-origin: left center;
        overflow: visible;
      }

      paper-toolbar paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      iron-list {
        background-color: var(--paper-grey-200, #eee);
        padding-bottom: 16px;
      }

      .item {
        @apply(--layout-horizontal);

        margin: 16px 16px 0 16px;
        padding: 20px;
        border-radius: 8px;
        background-color: white;
        border: 1px solid #ddd;
      }

      .item:focus {
        outline: 0;
        border-color: #666;
      }

      .avatar {
        height: 40px;
        width: 40px;
        border-radius: 20px;
        box-sizing: border-box;
        background-color: #DDD;
      }

      .pad {
        padding: 0 16px;
        @apply(--layout-flex);
        @apply(--layout-vertical);
      }

      .primary {
        font-size: 16px;
        font-weight: bold;
      }

      .secondary {
        font-size: 14px;
      }

      .dim {
        color: gray;
      }
    </style>
    <style include="demo-elements"></style>

    <iron-ajax url="data/contacts.json" last-response="{{data}}" auto></iron-ajax>

    <paper-scroll-header-panel class="fit" condenses keep-condensed-header>
      <paper-toolbar class="tall">
        <paper-icon-button icon="arrow-back" alt="Back"></paper-icon-button>
        <div class="flex"></div>
        <paper-icon-button icon="search" alt="Search"></paper-icon-button>
        <paper-icon-button icon="more-vert" alt="More options"></paper-icon-button>
        <div class="bottom title">iron-list</div>
      </paper-toolbar>
      <iron-list items="[[data]]" as="item">
        <template>
          <div>
            <div class="item" tabindex="0">
              <img class="avatar" src="[[item.image]]">
              <div class="pad">
                <div class="primary">[[item.name]]</div>
                <div class="secondary">[[item.shortText]]</div>
                <div class="secondary dim">[[item.longText]]</div>
              </div>
              <iron-icon icon$="[[iconForItem(item)]]"></iron-icon>
            </div>
          </div>
        </template>
      </iron-list>
    </paper-scroll-header-panel>

  </template>
</dom-module>
