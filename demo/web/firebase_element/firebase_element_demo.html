<dom-module id="firebase-element-demo">
  <template>
    <style include="demo-elements"></style>
    <div class="horizontal center-justified layout">
      <div class="vertical-section">
        <h3>Dinosaurs by Height</h3>
          <firebase-collection
              order-by-child="height"
              location="https://dinosaur-facts.firebaseio.com/dinosaurs"
              data="{{dinosaursByHeight}}"></firebase-collection>
          <template is="dom-repeat" items="[[dinosaursByHeight]]" as="dinosaur">
            <h4>[[dinosaur.__firebaseKey__]]</h4>
            <span>Height: </span><span>[[dinosaur.height]]</span><span>m</span>
          </template>
      </div>
      <div class="vertical-section">
        <h3>Dinosaur Scores Document</h3>
          <firebase-document
              location="https://dinosaur-facts.firebaseio.com/scores"
              data="{{dinosaursScores}}"></firebase-document>
          <x-pretty-json object="[[dinosaursScores]]"></x-pretty-json>
      </div>

      <div class="vertical-section">
        <h3>Authentication Example</h3>
        <x-login></x-login>
      </div>
    </div>
  </template>
</dom-module>
