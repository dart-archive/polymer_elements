<dom-module id="iron-doc-viewer-demo">
  <template>
    <style>
      iron-doc-viewer {
        margin: 0 auto;
        max-width: 48em;
      }
    </style>
    <style include="demo-elements"></style>

    <!-- You can also bake documentation into the doc viewer: -->
    <iron-doc-viewer descriptor="[[descriptor]]"></iron-doc-viewer>

  </template>
</dom-module>
