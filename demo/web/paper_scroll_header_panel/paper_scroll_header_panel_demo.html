<dom-module id="paper-scroll-header-panel-demo">
  <template>
    <style>
      paper-scroll-header-panel {
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        background-color: var(--paper-grey-200, #eee);

        /* background for toolbar when it is at its full size */
        --paper-scroll-header-panel-full-header: {
          background-image: url(images/bg6.jpg);
        };

        /* background for toolbar when it is condensed */
        --paper-scroll-header-panel-condensed-header: {
          background-color: var(--paper-deep-orange-500, #ff5722);
        };
      }

      paper-toolbar.tall {
        background-color: transparent;
      }

      paper-toolbar.tall .title {
        font-size: 40px;
        margin-left: 60px;

        -webkit-transform-origin: left center;
        transform-origin: left center;
      }

      .content {
        padding: 8px;
      }
    </style>
    <style include="demo-elements"></style>

    <paper-scroll-header-panel condenses>

      <paper-toolbar class="tall">

        <paper-icon-button icon="arrow-back"></paper-icon-button>
        <div class="flex"></div>
        <paper-icon-button icon="search"></paper-icon-button>
        <paper-icon-button icon="more-vert"></paper-icon-button>
        <div id="title" class="bottom title">Title</div>

      </paper-toolbar>

      <div class="content">

        <sample-content size="100"></sample-content>

      </div>

    </paper-scroll-header-panel>

  </template>
</dom-module>
