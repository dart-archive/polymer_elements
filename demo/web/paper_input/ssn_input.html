<dom-module id="ssn-input">
  <template>
    <style>
      :host {
        display: inline-block;
      }

      input[is="iron-input"] {
        font: inherit;
        outline: none;
        box-shadow: none;
        border: none;
        width: auto;
        text-align: center;
      }
    </style>

    <ssn-validator></ssn-validator>

    <input is="iron-input" maxlength="3" bind-value="{{ssn1}}" size="3" aria-label="First 3 digits of social security number">
    -
    <input is="iron-input" maxlength="2" bind-value="{{ssn2}}" size="2" aria-label="Middle 2 digits of social security number">
    -
    <input is="iron-input" maxlength="4" bind-value="{{ssn3}}" size="4" aria-label="Last 4 digits of social security number">

  </template>
</dom-module>
