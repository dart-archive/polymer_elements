<dom-module id="iron-dropdown-demo">
  <template>
    <style>
      ul {
        display: block;
        position: relative;
        background-color: #fff;
        box-shadow: 0px 2px 6px #ccc;
        margin: 0.25em 0;
        padding: 0.25em;
        border-radius: 3px;
      }

      [vertical-align="top"] ul {
        margin-top: 0;
      }

      [vertical-align="bottom"] ul {
        margin-bottom: 0;
      }

      li {
        display: block;
        position: relative;
        margin: 0;
        padding: 0;
      }

      a {
        display: block;
        position: relative;
        padding: 1em;
        text-decoration: none;
      }

      li:not(:last-of-type) {
        border-bottom: 1px solid #eee;
      }

      a:hover {
        text-decoration: underline;
      }

      button {
        border: 1px solid #ccc;
        background-color: #eee;
        padding: 1em;
        border-radius: 3px;
        cursor: pointer;
      }

      button:focus {
        outline: none;
        border-color: blue;
      }

      iron-image {
        padding: 1em;
        background-color: #fff;
        box-shadow: 0px 2px 6px #ccc;
        border-radius: 3px;
      }
    </style>
    <style include="demo-elements"></style>

    <div class="horizontal-section flex layout horizontal">
      <x-select>
        <button class="dropdown-trigger">Basic</button>
        <ul class="dropdown-content" tabindex="0">
          <template is="dom-repeat" items="[[letters]]">
            <li><a href="javascript:void(0)">[[item]]</a></li>
          </template>
        </ul>
      </x-select>
      <x-select>
        <button class="dropdown-trigger">Overflowing</button>
        <ul class="dropdown-content" tabindex="0">
          <template is="dom-repeat" items="[[dinosaurs]]">
            <li><a href="javascript:void(0)">[[item]]</a></li>
          </template>
        </ul>
      </x-select>
      <x-select vertical-align="bottom">
        <button class="dropdown-trigger">Bottom-left Aligned</button>
        <ul class="dropdown-content" tabindex="0">
          <template is="dom-repeat" items="[[letters]]">
            <li><a href="javascript:void(0)">[[item]]</a></li>
          </template>
        </ul>
      </x-select>
      <x-select horizontal-align="right" vertical-align="top">
        <button class="dropdown-trigger">Top-right Aligned</button>
        <ul class="dropdown-content" tabindex="0">
          <template is="dom-repeat" items="[[dinosaurs]]">
            <li><a href="javascript:void(0)">[[item]]</a></li>
          </template>
        </ul>
      </x-select>
      <x-select horizontal-align="left" vertical-align="top">
        <button class="dropdown-trigger">Alternate Content</button>
        <iron-image class="dropdown-content" src="../iron_image/polymer.svg"></iron-image>
      </x-select>
    </div>

  </template>
</dom-module>
