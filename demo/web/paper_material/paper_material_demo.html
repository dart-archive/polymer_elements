<dom-module id="paper-material-demo">
  <template>
    <style>
      paper-material {
        display: inline-block;
        background: white;
        box-sizing: border-box;
        margin: 16px;
        padding: 16px;
        border-radius: 2px;
      }

      .fab {
        display: inline-block;
        background: white;
        box-sizing: border-box;
        width: 56px;
        height: 56px;
        margin: 16px;
        padding: 16px;
        border-radius: 50%;
        text-align: center;
        cursor: pointer;
      }
    </style>
    <style include="demo-elements"></style>

    <style>
      paper-material {
        display: inline-block;
        background: white;
        box-sizing: border-box;
        margin: 16px;
        padding: 16px;
        border-radius: 2px;
      }

      .fab {
        display: inline-block;
        background: white;
        box-sizing: border-box;
        width: 56px;
        height: 56px;
        margin: 16px;
        padding: 16px;
        border-radius: 50%;
        text-align: center;
        cursor: pointer;
      }
    </style>
    <section>
      <div>Paper Elevations</div>

      <paper-material elevation="0">
        elevation = 0
      </paper-material>

      <paper-material elevation="1">
        elevation = 1
      </paper-material>

      <paper-material elevation="2">
        elevation = 2
      </paper-material>

      <paper-material elevation="3">
        elevation = 3
      </paper-material>

      <paper-material elevation="4">
        elevation = 4
      </paper-material>

      <paper-material elevation="5">
        elevation = 5
      </paper-material>
    </section>

    <section on-click="tapAction">
      <div>Animated</div>

      <paper-material elevation="0" animated>
        tap
      </paper-material>

      <paper-material class="fab layout center-center" elevation="0" animated>
        tap
      </paper-material>
    </section>

  </template>
</dom-module>
