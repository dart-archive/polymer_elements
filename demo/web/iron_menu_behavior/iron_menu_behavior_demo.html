<dom-module id="iron-menu-behavior-demo">
  <template>
    <style include="demo-elements"></style>
    <style>
      simple-menu,
      simple-menubar {
        display: inline-block;
        width: 100%;
      }

      simple-menu a {
        display: block;
      }

      simple-menubar a,
      simple-menu a {
        padding: 15px 20px;
        color: var(--primary-text-color);
        text-decoration: none;
      }

      simple-menu a[disabled],
      simple-menubar a[disabled] {
        color: var(--google-grey-300);
      }

      .horizontal-section {
        padding: 0;
        margin-bottom: 20px;
      }

      .row {
        height: 120px;
      }
    </style>

    <div class="horizontal center-justified layout">
      <div>
        <h3>Simple menu</h3>
        <div class="horizontal-section">
          <simple-menu>
            <a href="javascript:void(0)">Item 0</a>
            <a href="javascript:void(0)">Item 1</a>
            <a href="javascript:void(0)" disabled>Item 2</a>
            <a href="javascript:void(0)">Item 3</a>
          </simple-menu>
        </div>
      </div>

      <div>
        <h3>Multi-select menu</h3>
        <div class="horizontal-section">
          <simple-menu multi>
            <a href="javascript:void(0)">Item 0</a>
            <a href="javascript:void(0)">Item 1</a>
            <a href="javascript:void(0)">Item 2</a>
            <a href="javascript:void(0)">Item 3</a>
          </simple-menu>
        </div>
      </div>

      <div>
        <div class="row">
          <h3>Simple menubar</h3>
          <div class="horizontal-section">
            <simple-menubar>
              <a href="javascript:void(0)">Item 0</a>
              <a href="javascript:void(0)">Item 1</a>
              <a href="javascript:void(0)" disabled>Item 2</a>
              <a href="javascript:void(0)">Item 3</a>
            </simple-menubar>
          </div>
        </div>
        <div class="row">
          <h3>Multi-select menubar</h3>
          <div class="horizontal-section">
            <simple-menubar multi>
              <a href="javascript:void(0)">Item 0</a>
              <a href="javascript:void(0)">Item 1</a>
              <a href="javascript:void(0)">Item 2</a>
              <a href="javascript:void(0)">Item 3</a>
            </simple-menubar>
          </div>
        </div>
      </div>

    </div>

  </template>
</dom-module>
