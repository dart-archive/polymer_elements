<dom-module id="iron-input-demo">
  <template>
    <style>
      .vertical-section {
        @apply(--paper-font-body1);

        line-height: 40px;
      }

      code {
        color: var(--google-grey-700);
      }

      input[is=iron-input] {
        width: 100%;
        box-sizing: border-box;
      }

      input, button {
        font-size: 20px;
        padding: 0.2em;
      }
    </style>
    <style include="demo-elements"></style>

    <div class="vertical-section vertical-section-container centered">
      <p>
        <input is="iron-input" bind-value="{{bindValue}}" value="{{value::input}}">
        <br>
        bind to <code>bind-value</code>: <b>[[bindValue]]</b>
        <br>
        bind to <code>value::input</code>: <b>{{value}}</b>
      </p>

      <p>
        set bind-value to: <input value="{{bindValueInput::change}}"> <button is="paper-button" on-click="setBindValue">set</button>
        <br>
        set value to: <input value="{{valueInput::change}}"> <button on-click="setValue">set</button>
      </p>
      <p>only allows these characters:
      <code>!@#0123456789</code></p>
      <input is="iron-input" allowed-pattern="[!@#0-9]" prevent-invalid-input>
    </div>

  </template>
</dom-module>
