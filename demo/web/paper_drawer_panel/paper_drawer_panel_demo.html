<dom-module id="paper-drawer-panel-demo">
  <template>
    <style>
      #paperDrawerPanel [main] {
        background-color: var(--google-grey-100);
      }

      #paperDrawerPanel [drawer] {
        border-right: 1px solid var(--google-grey-300);
      }

      #paperDrawerPanel[right-drawer] [drawer] {
        border-left: 1px solid var(--google-grey-300);
      }

      paper-button {
        color: white;
        margin: 10px;
        background-color: var(--google-blue-700);
        white-space: nowrap;
      }
    </style>
    <style include="demo-elements"></style>

    <paper-drawer-panel id="paperDrawerPanel" right-drawer="[[rightDrawer]]">
      <div drawer></div>
      <div main>
        <div>
          <paper-button on-click="flipDrawer" raised>flip drawer</paper-button>
        </div>
        <div>
          <paper-button paper-drawer-toggle raised>toggle drawer</paper-button>
        </div>
      </div>
    </paper-drawer-panel>

  </template>
</dom-module>
